<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Variations Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px; }
    textarea { width: 100%; height: 300px; margin-top: 10px; }
  </style>
</head>
<body>
  <h2>Email Variations Generator</h2>
  <label>
    Enter Gmail:
    <input type="text" id="baseEmail" value="rashidaoo253@gmail.com">
  </label>
  <br>
  <label>
    Number of Variations:
    <input type="number" id="count" value="100">
  </label>
  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="download()">Download as TXT</button>

  <textarea id="output" placeholder="Generated emails will appear here..."></textarea>

  <script>
    function randomCase(text) {
      return text.split("")
                 .map(c => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase())
                 .join("");
    }

    function generate() {
      const baseEmail = document.getElementById("baseEmail").value.trim();
      const count = parseInt(document.getElementById("count").value);
      const [base, domain] = baseEmail.split("@");

      const emails = new Set();
      while (emails.size < count) {
        emails.add(randomCase(base) + "@" + domain);
      }

      document.getElementById("output").value = Array.from(emails).join("\n");
    }

    function download() {
      const text = document.getElementById("output").value;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gmail_variations.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
