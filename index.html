<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Variations Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    input, button { padding: 8px; margin: 5px; }
    .email-item { 
      display: flex; 
      justify-content: space-between; 
      align-items: center; 
      border: 1px solid #ccc; 
      padding: 5px 10px; 
      margin: 3px 0; 
      border-radius: 5px;
    }
    .copy-btn {
      background: #4E47FF;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .copy-btn:hover {
      background: #3333cc;
    }
  </style>
</head>
<body>
  <h2>Email Variations Generator</h2>
  <label>
    Enter Gmail:
    <input type="text" id="baseEmail" value="rashidaoo253@gmail.com">
  </label>
  <br>
  <label>
    Number of Variations:
    <input type="number" id="count" value="20">
  </label>
  <br>
  <button onclick="generate()">Generate</button>
  <button onclick="download()">Download as TXT</button>

  <div id="output"></div>

  <script>
    function randomCase(text) {
      return text.split("")
                 .map(c => Math.random() > 0.5 ? c.toUpperCase() : c.toLowerCase())
                 .join("");
    }

    function generate() {
      const baseEmail = document.getElementById("baseEmail").value.trim();
      const count = parseInt(document.getElementById("count").value);
      const [base, domain] = baseEmail.split("@");

      const emails = new Set();
      while (emails.size < count) {
        emails.add(randomCase(base) + "@" + domain);
      }

      const outputDiv = document.getElementById("output");
      outputDiv.innerHTML = "";
      Array.from(emails).forEach(email => {
        const div = document.createElement("div");
        div.className = "email-item";

        const span = document.createElement("span");
        span.textContent = email;

        const button = document.createElement("button");
        button.className = "copy-btn";
        button.textContent = "Copy";
        button.onclick = () => {
          navigator.clipboard.writeText(email).then(() => {
            button.textContent = "Copied!";
            setTimeout(() => (button.textContent = "Copy"), 1500);
          });
        };

        div.appendChild(span);
        div.appendChild(button);
        outputDiv.appendChild(div);
      });
    }

    function download() {
      const emails = Array.from(document.querySelectorAll(".email-item span"))
                          .map(el => el.textContent)
                          .join("\n");
      const blob = new Blob([emails], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "gmail_variations.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
  </script>
</body>
</html>
